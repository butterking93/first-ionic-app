<ion-header>

  <ion-navbar>
    <ion-title>Member credit ratings</ion-title>
  </ion-navbar>

</ion-header>

<!--creditscore section for users in RegisteredUsers with color-coded rating -->
<ion-content padding>
  <ion-searchbar (ionInput)="viewRegisteredUsers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let RegisteredUser of RegisteredUsers">
      {{ RegisteredUser }} has a creditscore of {{RegisteredUser.creditscore}}
      Rating: [ngClass]={'cancerous': RegisteredUser.creditscore <=40, 'bad': 40<=RegisteredUser.creditscore<=60, 'fine':  60<=RegisteredUser.creditscore<=99,
    'perfecto': RegisteredUser.creditscore==100}
    </ion-item>

</ion-content>
